<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>5首页-分类查找-产品</title>
    <script src="../libs/js/px2rem.min.js"></script>
    <link rel="stylesheet" href="../css/postcss.css">
</head>

<body>
    <div class="head">
        <a class="head__return" href="">返回</a>
        <div class="head__input">
            <input type="text" class="input" value="产品分类标签" name="" id="" />
        </div>
    </div>
    <div class="wrap find">
        <div class="findHead">
            <div class="findBtns">
                <a class="findHead__btn active" href=""><em class="text">产品</em></a>
                <a class="findHead__btn" href=""><em class="text">供应商</em></a>
            </div>
            <div class="selects">
                <div class="selects__item">
                    <select class="select">
                        <option>全部</option>
                    </select>
                </div>
                <div class="selects__item">
                    <select class="select">
                        <option>按销量排序</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="findProductList">
            <div class="findProductItem">
                <div class="findProductItem__imgBox" style="background: url(../images/temp/img5.png); background-size: cover;">
                    <span class="corner corner--special">特</span>
                    <img class="findProductItem__img" src="../images/publics/11.png" alt="" />
                </div>
                <div class="findProdInfos">
                    <div>
                        <h3 class="findProdInfo__title">水管转接口1000起，超低价单价9元</h3>
                        <p class="findProdInfo__item">单价：<em class="red">9元</em></p>
                        <p class="findProdInfo__item">起够：<em class="red">1000</em></p>
                    </div>
                    <a class="findProdInfo__itemLink" href="">金牛业管</a>
                </div>
            </div>
            <div class="findProductItem">
                <div class="findProductItem__imgBox">
                    <span class="corner corner--hot">热</span>
                    <img class="findProductItem__img" src="../images/temp/img5.png" alt="" />
                </div>
                <div class="findProdInfos">
                    <div>
                        <h3 class="findProdInfo__title">水管转接口1000起，超低价单价9元</h3>
                        <p class="findProdInfo__item">单价：<em class="red">9元</em></p>
                        <p class="findProdInfo__item">起够：<em class="red">1000</em></p>
                    </div>
                    <a class="findProdInfo__itemLink" href="">金牛业管</a>
                </div>
            </div>
        </div>
        <p class="tipsText">上拉刷新</p>
        <p class="tipsText">暂无数据</p>
    </div>
    <div class="findTips">
        <p class="">未找到您想要的商品？试试<a class="findTips__link" href="">发布</a></p>
    </div>
</body>

</html>
