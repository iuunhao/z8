<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>8 产品收藏</title>
    <script src="../libs/js/px2rem.min.js"></script>
    <link rel="stylesheet" href="../css/postcss.css">
</head>

<body>
    <div class="head line-b">
        <a class="head__return" href="">返回</a>
        <h3 class="head__title">收藏的产品</h3>
        <a class="head__menu hidden" href=""></a>
    </div>
    <div class="wrap find">
        <div class="findHead">
            <div class="selects">
                <div class="selects__item">
                    <select class="select" name="all" id="condition">
                        <option value="0">全部0</option>
                        <option value="1">全部1</option>
                        <option value="2">全部2</option>
                        <option value="3">全部3</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="findProductList" id="findProductList">
            <div class="findProductItem">
                <div class="findProductItem__imgBox" style="background: url(../images/temp/img5.png); background-size: cover;">
                    <span class="corner corner--special">特</span>
                    <img class="findProductItem__img" src="../images/publics/11.png" alt="" />
                </div>
                <div class="findProdInfos">
                    <div>
                        <h3 class="findProdInfo__title">水管转接口1000起，超低价单价9元</h3>
                        <p class="findProdInfo__item">单价：<em class="red">9元</em></p>
                        <p class="findProdInfo__item">起够：<em class="red">1000</em></p>
                    </div>
                    <a class="findProdInfo__itemLink" href="">金牛业管</a>
                </div>
            </div>
            <div class="findProductItem">
                <div class="findProductItem__imgBox" style="background: url(../images/temp/img5.png); background-size: cover;">
                    <span class="corner corner--hot">热</span>
                    <img class="findProductItem__img" src="../images/temp/img5.png" alt="" />
                </div>
                <div class="findProdInfos">
                    <div>
                        <h3 class="findProdInfo__title">水管转接口1000起，超低价单价9元</h3>
                        <p class="findProdInfo__item">单价：<em class="red">9元</em></p>
                        <p class="findProdInfo__item">起够：<em class="red">1000</em></p>
                    </div>
                    <a class="findProdInfo__itemLink" href="">金牛业管</a>
                </div>
            </div>
        </div>
        <p id="noData" class="none">暂无数据</p>
        <p id="loading" class="tipsText loading none">Loading...</p>
        <p id="noMore" class="tipsText none">没有更多</p>
    </div>
    <script src="../js/require.js"></script>
    <script>
    require.config({　　　　
        baseUrl: "../js"　　
    });
    </script>
    <script src="../js/my_collection.js"></script>
</body>

</html>
